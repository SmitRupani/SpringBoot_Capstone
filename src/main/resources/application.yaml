spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: uber-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  application:
    name: uber

  data:
    mongodb:
      uri: mongodb://localhost:27017/uber

  cache:
    type: redis

  redis:
    host: localhost
    port: 6379

jwt:
  secret: mysupersecretkey123456789ubertoken
  expiration: 86400000  # 24 hours in ms

server:
  port: 8081

app:
  name: Uber App
  version: 1.0.0
  description: API for managing services replicating uber
  maintainer:
    name: Smit Rupani
    email: smitrupani@sst.com

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  group-configs:
    - group: 'auth'
      display-name: 'Authentication APIs'
      paths-to-match: '/api/auth/**'
    - group: 'v1'
      display-name: 'V1 APIs'
      paths-to-match: '/api/v1/**'
    - group: 'v2'
      display-name: 'V2 APIs (Live Coding)'
      paths-to-match: '/api/v2/**'
    - group: 'core-rides'
      display-name: 'Core Ride APIs'
      paths-to-match: '/api/rides/**'
    - group: 'core-analytics'
      display-name: 'Core Analytics APIs'
      paths-to-match: '/api/analytics/**'

servlet:
  multipart:
    enabled: true
    max-file-size: 10MB
    max-request-size: 10MB
